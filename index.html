<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script> -->
    <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
    <script src="nucleo.js"></script>
    
    <title>First example MEAN</title>
</head>
<body ng-controller="controladorPrincipal">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Nro de registros: - {{ areas.length}} -</h1>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-1">
                <table class="table table-stripe">
                    <tr class="info">
                        <td>Nombre</td>
                        <td>Abreviatura</td>
                        <td>Estado</td>
                    </tr>
                    <tr ng-repeat="area in areas" ng-click="selectArea(area)">
                        <td>{{ area.Nombre }}</td>
                        <td>{{ area.Abreviatura }}</td>
                        <td>{{ area.Estado }}</td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-4 col-sm-offset-1">
                <form name="myForm">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg tex-center" placeholder="Nombre" ng-model="newArea.Nombre" required>
                        <br>
                        <input type="text" class="form-control input-lg tex-center" placeholder="Abreviatura" ng-model="newArea.Abreviatura" required>
                        <br>
                        <input type="text" class="form-control input-lg tex-center m-10" placeholder="Estado" ng-model="newArea.Estado" required>   
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg" ng-click="registrarArea()" ng-disabled="myForm.$invalid || selected">Agregar</button>
                    <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarArea(newArea)" ng-disabled="!newArea.Nombre || !newArea.Abreviatura || !newArea.Estado ||  !selected">Modificar</button>
                    <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarArea(newArea)" ng-disabled="!newArea.Nombre || !newArea.Abreviatura || !newArea.Estado ||  !selected">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
